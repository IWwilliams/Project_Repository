<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Index</title>
    </head>

    <body>
        <h1> Welcome to Registration</h1>
        <div> 
            <p>Please enter your registration information.</p>
            <form id = "registerForm">
                <input type="text" id ="username" class = "fadeIn second" name = "username" placeholder = "UserName">
                <br>
                <input type="text" id ="fname" class = "fadeIn second" name = "fname" placeholder = "FName">
                <br>
                <input type="text" id="lname" class="fadeIn second" name = "lname" placeholder = "LName">
                <br>
                <input type="text" id ="email" class = "fadeIn second" name = "email" placeholder = "Email">
                <br>
                <input type="text" id="password" class="fadeIn second" name = "password" placeholder = "Password">
                <br>
                <input type="text" id="cc" class="fadeIn second" name = "cc" placeholder = "CC">
                <br>
                <input type="text" id ="address" class = "fadeIn second" name = "address" placeholder = "Address">
                <br>
                <input id="registerButton" type="submit" class="fadeIn fourth" value="Register">
                <input id="backButton" type="submit" class="fadeIn fourth" value="Back">
            </form>
        </div>
        <script src=" scripts/register.js"></script>

    </body>


</html>
